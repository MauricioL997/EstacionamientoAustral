<div class="bobycochera">    
    <ng-container>
        @if (dataCocherasService.cocheras.length !== 0) {
            <table>
                <thead>
                    <th>Nº</th>
                    <th>Disponibilidad</th>
                    <th>Ingreso</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    @for(cochera of dataCocherasService.cocheras; track $index) {
                        <tr>
                            <td>{{cochera.id}}</td>
                            <td [ngClass]="{'disponible': !cochera.deshabilitada,'ocupado': cochera.deshabilitada}">{{ !cochera.deshabilitada ? 'Disponible' : 'Ocupado' }}</td>
                            <td>{{cochera.descripcion}}</td>
                            <td>
                                <button (click)="toggleDisponibilidad($index)">Modificar</button>
                                <button (click)="confirmDeleteCochera($index)" *ngIf="isAdmin">Borrar</button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
            <div class="botonagregar" *ngIf="isAdmin">
                <button (click)="agregarCochera()">Agregar Cochera</button>
            </div>
        }
        @else {
            <div class="botonagregar">
                <button (click)="agregarCochera()">Agregar Cochera</button>
            </div>
        }
        <div class="logout">
            <a (click)="confirmLogout($event)">Cerrar Sesión</a>
        </div>
    </ng-container>
</div>
