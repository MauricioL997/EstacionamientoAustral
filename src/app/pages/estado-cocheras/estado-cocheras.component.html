<div class="bobycochera">
    <header>
        <h1>{{titulo}}</h1>

            <a [routerLink]="['/EstadoCochera']">Estado de Cocheras</a>
            <a [routerLink]="['/reporte']" *ngIf="isAdmin">Reporte</a>
            <a [routerLink]="['/precios']"*ngIf="isAdmin">Precios</a>
        <a (click)="toggleAdmin()">
            <img src="/eladmin.jpeg" alt="Administrar Cocheras" id="logoadmin">
        </a>
    </header>
<ng-container >
    @if (cocheras.length !==0){
            <table>
                
                <thead>
                    <th>Cochera</th>
                    <th>Disponibilidad</th>
                    <th>Ingreso</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    @for(cochera of cocheras; track $index) {
                    <tr> 
                        <td>{{cochera.numero}}</td>
                        <td [ngClass]="cochera.disponible">{{cochera.disponible}}</td>
                        <td>{{cochera.ingreso}}</td>
                        <td>
                            <button (click)="toggleDisponibilidad($index)"> Modificar</button>
                            <button (click)="borrarCochera($index)"> Borrar</button>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
            <div class="botonPruebas" *ngIf="isAdmin">
                <button (click)="agregarCochera()">Agregar Cochera</button>
              </div>
        }
        
    @else {
        <div class="botonPruebas" *ngIf="isAdmin">
            <button (click)="agregarCochera()">Agregar Cochera</button>
          </div>
        }
    <div class="logout">
    <a [routerLink]="['/login']" >Cerrar Sesi√≥n</a>
    </div>
